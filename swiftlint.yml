  - redundant_type_annotation
  - required_enum_case
  - single_test_class
  - sorted_first_last
  - static_operator
  - strong_iboutlet
  - toggle_bool
  - unneeded_parentheses_in_closure_argument
  - unused_declaration
  - unused_import
  - vertical_parameter_alignment_on_call
  - vertical_whitespace_closing_braces
  - xct_specific_matcher
  - vertical_whitespace_opening_braces

excluded:
  - Carthage
  - Pods
  - Source/UI/Extensions/UIImage+extension_icons.swift
  - Source/UI/Extensions/UIImage+extension_illustrations.swift
  - Source/UI/Extensions/UIColor+extension.swift
  - Source/UI/Extensions/UIFont+extension.swift
  - Source/Resources/R.generated.swift

force_cast: warning
force_unwrapping: warning
force_try: warning

function_body_length:
  warning: 50
  error: 100

line_length: 120

file_length:
  warning: 300
  error: 500

closure_body_length:
  warning: 10
  error: 30

type_name:
  min_length: 1
  max_length: 40

identifier_name:
  min_length: 1
  max_length: 40
  
large_tuple:
  warning: 3
  error: 5
  
function_parameter_count:
  warning: 8
  error: 10
  
cyclomatic_complexity:
  warning: 8
  error: 20
  
nesting:
  type_level:
    warning: 4
    error: 8

warning_threshold: 50

reporter: "xcode"
